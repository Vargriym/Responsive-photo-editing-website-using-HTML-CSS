<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ed3969a74e.js" crossorigin="anonymous"></script>
    <title>Social Editor | Effortlessly edit and apply photo effects</title>
 
    <link rel="stylesheet" href="style.css">
</head>
<body class="app">
    <header class="header">
        <img src="logo.jpg" alt="logo" class="logo">
        <button class="dd-toggle">File</button>
        <button class="dd-toggle">View</button>
        <button class="dd-toggle">Select</button>
        <button class="dd-toggle">
            <i class="fas fa-crown" style='font-size:23px;'></i>
        </button>
        <button class="dd-toggle">
            <i class='far fa-bell' style='font-size:25px'></i>
        </button>
        <button class="dd-toggle"><img src="profile-pic.jpg" alt="user-photo" class="dd-toggle__img"></button>
        <span class="dd-toggle__text">Mariem</span>

    </header>
    <div class="app__container">
        <div class="sidebar">
            <section class="menu">            
                <button class="menu__button">
                    <i class="fas fa-layer-group menu__icon" style="font-size:19px;"></i>
                    <span class="menu__text">Templates</span>
                </button>
                <button class="menu__button menu__button--active">
                    <i class="fas fa-image menu__icon" style="font-size:20px;"></i>
                    <span class="menu__text">Images</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-language  menu__icon" style="font-size:20px;"></i>
                    <span class="menu__text">Text/Fonts</span>
                </button>
                <button class="menu__button">
                    <i class="fas fa-seedling menu__icon" style="font-size:22px;"></i>
                    <span class="menu__text">Shapes</span>
                </button>
            </section>
            <footer class="footer">
                <small class="copyright">&copy; 2050 SocialEditor. All rights reserved.</small>
            </footer>
        </div>

        <section class="panel">
            <div class="panel__top">
                <h1 class="first-heading">Images</h1>
                <i class="fas fa-angle-double-left panel__collapse-icon"></i></i>
            </div>

            <div class="panel__images">
                <img src="first-panel-pic.jpg" alt="" class="panel__img">
                <img src="second-panel-pic.jpg" alt="" class="panel__img">
                <img src="third-panel-pic.jpg" alt="" class="panel__img">
                <img src="fourth-panel-pic.jpg" alt="" class="panel__img">
                <img src="fifth-panel-pic.jpg" alt="" class="panel__img">
                <button class="panel__btn">
                    <i class="fas fa-plus panel__upload-icon"></i>
                </button>
            </div>
        </section>
        
        

        <main class="main">
            <div class="info-bar">  
                <section class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link">Facebook posts</a>
                    <i class="fas fa-angle-double-right breadcrumbs__icon"></i>
                    <span class="breadcrumbs__name">Happy-hour-friday</span>
                </section>
                <div class="button">Publish</div>
            </div>

            <div class="artboard">
                <section class="canvas">
                    <img src="fourth-panel-pic.jpg" alt="" class="canvas__bg-img">
                    <img src="third-panel-pic.jpg" alt="" class="canvas__fg-img">
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                </section>
                <section class="tools">
                    <button class="tool tool--active">
                        <i class="fas fa-crop-alt tool__icon"></i>

                    </button>
                    <button class="tool">
                        <i class="fas fa-object-group tool__icon"></i>

                    </button>
                    <button class="tool">
                        <i class="fas fa-pen tool__icon"></i>

                    </button>
                    <button class="tool">
                        <i class="fas fa-trash tool__icon"></i>

                    </button>
                </section>
            </div>
        </main>


    </div>

</body>
</html>
